<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opex</title>
    <link rel="stylesheet" href="output.css">
    <script src="opex.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="inputBox">
                <input type="text" required="required" id="task">
                <span>Task</span>  
            </div>
            <div class="inputBox">
                <input type="text" required="required" id="department">
                <span>Department</span>  
            </div>
            <div class="inputBox">
                <input type="date" required="required" id="dueDate">
                <span class="hide">Due date</span>  
            </div> 
            <div class="btn">
                <button type="submit" class="button">Submit</button>
            </div> 
        </form>
    </div>
    
</body>
</html>
